<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Isolation Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">File Upload Test</h1>
        <p class="text-gray-600 mb-6">This page tests the core file upload functionality. Select a file and click "Upload". Watch the developer console for detailed logs.</p>
        
        <form id="upload-form">
            <input type="file" id="file-input" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4">
            <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Upload File</button>
        </form>

        <div id="status-message" class="mt-6 p-4 rounded-lg text-center font-medium hidden"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // IMPORTANT: Replace this with the URL from your NEW test script deployment.
        const googleScriptUrl = "https://script.google.com/macros/s/AKfycbzCvjQn09C5ICtcxZX2_70LwCei0AaHi7XYb1K0p93LM-h8VzjbK90c9Gn_Pz-_Tgv48Q/exec";
        // --------------------

        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log("--- Test Started ---");

            const file = fileInput.files[0];
            if (!file) {
                console.error("No file selected.");
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Uploading...';
            statusMessage.classList.add('hidden');
            
            console.log(`Selected file: ${file.name}, Size: ${file.size} bytes`);
            
            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = async () => {
                console.log("FileReader finished reading the file.");
                const fileData = reader.result.split(',')[1]; // Get the Base64 part

                const payload = {
                    fileName: file.name,
                    mimeType: file.type,
                    fileData: fileData
                };
                console.log("Created JSON payload to send to the server.");

                try {
                    console.log(`Sending data to: ${googleScriptUrl}`);
                    const response = await fetch(googleScriptUrl, {
                        method: 'POST',
                        mode: 'cors', // Important for cross-origin requests
                        redirect: 'follow',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    console.log("Received a response from the server.");

                    if (!response.ok) {
                        throw new Error(`Network response error: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    console.log("Parsed JSON response from server:", result);

                    if (result.status === 'success') {
                        statusMessage.textContent = result.message;
                        statusMessage.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-green-100 text-green-800';
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error("An error occurred during the fetch operation:", error);
                    statusMessage.textContent = `Upload failed: ${error.message}`;
                    statusMessage.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-red-100 text-red-800';
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Upload File';
                    statusMessage.classList.remove('hidden');
                    console.log("--- Test Finished ---");
                }
            };

            reader.onerror = () => {
                console.error("FileReader encountered an error.");
                statusMessage.textContent = "Error reading the selected file.";
                statusMessage.className = 'mt-6 p-4 rounded-lg text-center font-medium bg-red-100 text-red-800';
            };
        });
    </script>
</body>
</html>
